apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asa-oppgave-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: "app.motoren.site"
    http:
      paths:
      - pathType: Prefix
        path: "/asa-oppgave"
        backend:
          service:
            name: asa-oppgave
            port:
              number: 80